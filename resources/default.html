<!DOCTYPE html>
<html>
  <head>
    <title>Minimalistic OAuth Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #000000;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        padding-top: 50px;
      }

      h1 {
        color: #fff;
        font-size: 3em;
        margin-bottom: 50px;
      }

      p {
        color: #fff;
        font-size: 1em;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Default page.</h1>
      <p>The resource: {{HTTP_VERSION}} [{{HTTP_METHOD}}] {{URL_ROUTE}} does not exist or you have no permissions to view it.</p>
    </div>
  </body>
</html>
